<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Fasti</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- link css -->
    <link rel="stylesheet" href="./src/css/style.css">


</head>

<body>
    <header>
        <!-- navbar start -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand text-warning" href="#"><i class="fa-solid fa-burger"></i> FoodFasti</a>
                <button class="navbar-toggler text-warning" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-burger"></i>
                    <!-- <span class="navbar-toggler-icon"></span> -->
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-warning active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="#">Food </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning ">Price & menu</a>
                        </li>
                    </ul>
                    <form class="d-flex">

                        <input class="form-control me-2 " type="search" placeholder="Search your food"
                            aria-label="Search">
                        <button class="btn btn-outline-warning" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- navbar end -->

        <!-- carousel section start -->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./src/image/istockphoto-1295387240-612x612.jpg" class="d-block w-100 " alt="...">
                    <div class="carousel-caption d-flex align-items-center h-100 ">
                        <div>
                            <span class="text-danger  fw-bold">Buy</span>
                            <h5 class="text-warning">one get one !!! </h5>
                        </div>

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./src/image/istockphoto-1300476665-612x612.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-flex align-items-center h-100 ">
                        <div>
                            <span class="text-danger  fw-bold">60%</span>
                            <h5 class="text-warning">Discount!!! </h5>
                        </div>

                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./src/image/istockphoto-1316145932-170667a.jpg" class="d-block w-100 " alt="...">
                    <div class="carousel-caption d-flex align-items-center h-100 ">
                        <div>
                            <h1 class="text-danger">199 Tk.</h1>
                            <h5 class="text-warning">Discount!!! </h5>
                        </div>

                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- carousel section end -->

    </header>
    <main class="container">
        <div class="my-5">
            <div class="row row-cols-1 row-cols-md-3 g-4 ">
                <div class="col">
                    <img class="img-fluid rounded" src="./src/image/burger.jpg" alt="">
                </div>
                <div class="col">
                    <img class="img-fluid rounded" src="./src/image/cake.jpg" alt="">
                </div>
                <div class="col">
                    <img class="img-fluid rounded" src="./src/image/pizza.jpg" alt="">
                </div>
            </div>
        </div>
    </main>






    <!-- bootstrap bundle cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- font awaresome kit -->
    <script src="https://kit.fontawesome.com/4b92de7e76.js" crossorigin="anonymous"></script>
    <!-- main js link -->
    <script src="./src/js/main.js"></script>
</body>

</html>
